version: '3'
services:
  php: 
    image: php:fpm
    volumes:
      - ./php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./public:/usr/share/nginx/html
  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./public:/usr/share/nginx/html
    depends_on: ["php"]
